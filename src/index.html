<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>2048</title>
    <!--<link rel="stylesheet" type="text/css" href="src/2048.css">-->
    <!--<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>-->
</head>
<body>
    <header>
        <div class="container">
            <h1>2048</h1>
            <div class="score-container">
                <div class="record">
                    <p class="title">SCORE</p>
                    <p id="score">0</p>
                </div><!--
                --><div class="record">
                    <p class="title">BEST</p>
                    <p id="best">0</p>
                </div>
            </div>
            <div class="start-container clearfix">
                <p class="intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
                <a href="javascript:void(0)" class="newgamebutton">New Game</a>
            </div>
        </div>
    </header>
    <section class="grid-container">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>

        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>

        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>

        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <button class="end">NEW GAME</button>
    </section>
    <!--<script src='src/determine.js'></script>-->
    <!--<script src="../build/main.js"></script>-->
</body>
</html>
